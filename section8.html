<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEM & STEAM Labs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .ghl-immersive-labs-section {
        background-color: #a8d5f1;
        padding: 60px 20px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
      }

      .ghl-labs-container {
        background-color: #ffffff;
        max-width: 900px;
        width: 100%;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 4px 1px 0px 8px #6fb1e3;
      }

      .ghl-labs-title {
        color: #1a4a7c;
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 10px;
      }

      .ghl-labs-title span {
        color: #3b82f6;
      }

      .ghl-labs-subtitle {
        font-size: 18px;
        color: #384653;
        font-weight: 600;
        margin-bottom: 25px;
      }

      /* Grid Layout */
      .ghl-labs-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 15px;
      }

      .ghl-lab-card {
        background-color: #e0effa;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: transform 0.2s ease;
        border: 1px solid #c8e2f5;
      }

      .ghl-lab-card:hover {
        transform: translateY(-5px);
        background-color: #d1e9f8;
      }

      .ghl-full-width {
        width: 100%;
        margin-bottom: 25px;
        box-sizing: border-box;
      }

      /* Icon Styles */
      .ghl-icon-box {
        width: 45px;
        height: 45px;
        background-color: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
      }

      .ghl-lab-name {
        font-size: 16px;
        font-weight: 700;
        color: #384653;
      }

      /* Image Section */
      .ghl-labs-image-wrapper {
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 10px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .ghl-labs-hero-img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .ghl-labs-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .ghl-labs-grid {
          grid-template-columns: 1fr;
        }
        .ghl-labs-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ghl-immersive-labs-section">
      <div class="ghl-labs-container">
        <h2 class="ghl-labs-title">
          <span>3.</span> STEM & STEAM Immersive Labs
        </h2>
        <p class="ghl-labs-subtitle">Simulations that bring science to life:</p>

        <div class="ghl-labs-grid">
          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-flask-vial"></i>
            </div>
            <span class="ghl-lab-name">Chemistry</span>
          </div>

          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-dna"></i>
            </div>
            <span class="ghl-lab-name">Biology</span>
          </div>

          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-lungs"></i>
            </div>
            <span class="ghl-lab-name">Anatomy</span>
          </div>

          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-gears"></i>
            </div>
            <span class="ghl-lab-name">Engineering</span>
          </div>

          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-earth-americas"></i>
            </div>
            <span class="ghl-lab-name">Earth Science</span>
          </div>

          <div class="ghl-lab-card">
            <div class="ghl-icon-box">
              <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <span class="ghl-lab-name">Astronomy</span>
          </div>
        </div>

        <div class="ghl-lab-card ghl-full-width">
          <div class="ghl-icon-box">
            <i class="fa-solid fa-rocket"></i>
          </div>
          <span class="ghl-lab-name">Space Exploration</span>
        </div>

        <div class="ghl-labs-image-wrapper">
          <img
            src="section8.png"
            alt="Student using VR in Science Lab"
            class="ghl-labs-hero-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
