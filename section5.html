<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KreditVerse Section</title>
</head>
<body>

    <style>
/* Section Background */
.kreditverse-section {
    min-height: 100vh;
    background: linear-gradient(180deg, #a7d8f5, #cfeafb);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 80px 20px;
}

/* Main Card */
.kreditverse-wrapper {
    background-color: #ffffff;
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 900px;
    width: 100%;
    box-shadow: 4px 1px 0px 8px #6fb1e3;
}

/* Small Tag */
.kreditverse-section-tag {
    /* display: inline-block; */
    font-size: 18px;
    font-weight: 600;
    color: #75BAE6;
    /* margin-bottom: 12px; */
}

/* Heading */
.kreditverse-section-title {
    font-size: 70px;
    font-weight: 700;
    color: #1f2933;
    text-align: center;
    line-height: 1.1;
    margin-bottom: 30px;
}

/* Blue Highlight Text */
.kreditverse-highlight-text {
    color: #1f8fff;
}

/* Image Wrapper */
.kreditverse-image-container {
    width: 100%;
    border-radius: 14px;
    overflow: hidden;
}

/* Image */
.kreditverse-image-container img {
    width: 100%;
    height: auto;
    display: block;
}

/* Responsive */
@media (max-width: 768px) {
    .kreditverse-section-title {
        font-size: 24px;
    }

    .kreditverse-wrapper {
        padding: 25px 20px;
    }
}

    </style>

<section class="kreditverse-section">
    <div class="kreditverse-wrapper">

        <span class="kreditverse-section-tag">THE FULL SYSTEM</span>

</body>
</html>
