<!DOCTYPE html>

    <style>
        .fr-ai-coach {
  background: linear-gradient(180deg, #a8d6f3 0%, #cfe9fb 100%);
  padding: 60px 20px;
  display: flex;
  justify-content: center;
}

.fr-card {
  background: #ffffff;

  border-radius: 16px;

.fr-step-title {

}

.fr-step-title span {
  color: #2b8fdc;
}

.fr-free-text {
  font-size: 23px;
  font-weight: 600;
  color: #2E3C4E;
  margin-bottom: 12px;
}

.fr-question {
  font-size: 30px;
  font-weight: 600;
  color: #75BAE6;

.fr-subtext {

  font-weight: 600;

.fr-note {

  color: #2E3C4E;
  margin-bottom: 5px;

.fr-image {
  background: #f3f4f6;

  padding: 12px;

.fr-image img {
  width: 100%;
  border-radius: 10px;

 <div class="fr-ai-coach">

      <span>5.</span> FutureReady AI Coach
